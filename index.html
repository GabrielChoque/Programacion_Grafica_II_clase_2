<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animación 3D Geométrica Avanzada</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background: #000;
            font-family: 'Arial', sans-serif;
        }
        canvas { 
            display: block; 
        }
        #info {
            position: absolute;
            top: 20px;
            width: 100%;
            color: #fff;
            text-align: center;
            z-index: 100;
            font-size: 1.2em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            pointer-events: none;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 10px;
            display: flex;
            gap: 15px;
            z-index: 100;
        }
        .control-btn {
            background: rgba(0, 255, 255, 0.2);
            border: 1px solid #00ffff;
            color: #fff;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .control-btn:hover {
            background: rgba(0, 255, 255, 0.4);
        }
    </style>
</head>
<body>
    <div id="info">Icosaedro Geométrico Interactivo</div>
    <div id="controls">
        <button class="control-btn" id="toggleWireframe">Cambiar Vista</button>
        <button class="control-btn" id="changeColor">Cambiar Color</button>
        <button class="control-btn" id="toggleRotation">Pausar/Reanudar</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
